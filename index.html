<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator</title>
    <link rel="stylesheet" href = "styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="title-container">
        <header class="title">Elevator Simulation</header>
    </div>

    <div class="container-container">
        <div class="container">
            <div class="floor floor-0">
                <div class="symbol symbol0">0</div>
                <button id="request0" class="request"></button>
            </div>
            <div class="floor floor-1">
                <div class="symbol symbol1">1</div>
                <button id="request1" class="request"></button>
            </div>
            <div class="floor floor-2">
                <div class="symbol symbol2">2</div>
                <button id="request2" class="request"></button>
            </div>
            <div class="floor floor-3">
                <div class="symbol symbol3">3</div>
                <button id="request3" class="request"></button>
            </div>
            <div class="floor floor-4">
                <div class="symbol symbol4">4</div>
                <button id="request4" class="request"></button>
            </div>
            <div class="floor floor-5">
                <div class="symbol symbol5">5</div>
                <button id="request5" class="request"></button>
            </div>
            <div class="floor floor-6">
                <div class="symbol symbol6">6</div>
                <button id="request6" class="request"></button>
            </div>
            <div class="floor floor-7">
                <div class="symbol symbol7">7</div>
                <button id="request7" class="request"></button>
            </div>
            <div class="floor floor-8">
                <div class="symbol symbol8">8</div>
                <button id="request8" class="request"></button>
            </div>
            <div class="floor floor-9">
                <div class="symbol symbol9">9</div>
                <button id="request9" class="request"></button>
            </div>
        </div>
    </div>

    <div class="count-container">
        <div id="count">Count: </div>
    </div>

</body>
</html>
